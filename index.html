<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snow Rider - A thrilling online game experience">
    <title>Snow Rider - Game</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x900/?snow,landscape') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff8c00;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ffa726;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Snow Rider</h1>
        <p>The ultimate snowboarding adventure game!</p>
        <a href="https://secondroblox.github.io/snowrider" target="_blank" class="cta-button">Play Now</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Snow Rider. All Rights Reserved. | Designed for Fun!</p>
    </footer>
</body>
</html>
